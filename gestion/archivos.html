<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Archivos PDF</title>
    <link rel="icon" type="image/png" href="../imagenes/descargar.png">
    <link rel="stylesheet" href="diseñog.css">
</head>
<body>
    <div class="menu-overlay"></div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="menu">
            <ul>
                <!-- Tu menú aquí -->
            </ul>
        </nav>
    </header>

    <div class="logo-container">
        <img src="../imagenes/inm logo.png" alt="Logo INM">
    </div>

    <div class="header-container">
        <h1>GESTOR DE ARCHIVOS</h1>
    </div>

    <div class="pdf-viewer-container">
        <div class="pdf-toolbar">
            <div id="pdf-title">Visualizador de PDF</div>
        </div>
        <iframe id="pdf-viewer"></iframe>
    </div>

    <div class="gestion-archivos">
        <h2>Gestión de Archivos PDF</h2>
        
        <div class="fila-superior">
            <div class="upload-form">
                <h3>Subir archivo</h3>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Seleccionar archivo PDF (máx. 15MB)</label>
                        <label for="file" class="custom-file-upload">
                            <i class="fa fa-cloud-upload"></i> Seleccionar archivo
                        </label>
                        <input type="file" id="file" name="file" accept="application/pdf" required>
                        <p id="file-selected-text">Ningún archivo seleccionado</p>
                    </div>

                    <div class="form-group">
                        <label for="carpetaSelect">Estado:</label>
                        <select id="carpetaSelect" class="form-control">
                            <option value="aguascalientes">Aguascalientes</option>
                            <option value="baja-california">Baja California</option>
                            <!-- Resto de estados -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipoDocumentoSelect">Tipo de Documento:</label>
                        <select id="tipoDocumentoSelect" class="form-control" disabled>
                            <option value="">-- Selecciona un estado primero --</option>
                        </select>
                    </div>

                    <button type="submit" id="uploadButton">Subir Archivo</button>
                    <p id="uploadStatus"></p>
                </form>
            </div>

            <div class="file-list">
                <h3>Archivos disponibles</h3>
                <div id="fileListMessage"></div>
                <ul id="fileList"></ul>
            </div>
        </div>

        <div class="delete-file">
            <h3>Eliminar archivo</h3>
            <div class="form-group">
                <label for="fileSelect">Seleccionar archivo:</label>
                <select id="fileSelect" class="form-control">
                    <option value="">Selecciona un archivo para eliminar</option>
                </select>
            </div>
            <button id="deleteFileButton">Eliminar Archivo</button>
            <p id="deleteStatus"></p>
        </div>
    </div>

    <script>
        // Configuración global
        const BACKEND_URL = 'https://control-operativo-1.onrender.com/api';
        const API_KEY = 'Xhy2md57';
        let currentCarpeta = 'aguascalientes';
        
        const TIPOS_DOCUMENTO = {
            ficha_curricular: "Ficha Curricular",
            organigrama: "Organigrama",
            plantilla_personal: "Plantilla de Personal",
            visita_supervision: "Visita de Supervisión",
            acuerdos_visita: "Acuerdos de Visita",
            vehiculos: "Vehículos",
            inmuebles: "Inmuebles",
            unidad_canina: "Unidad Canina"
        };

        // Elementos del DOM
        const elements = {
            loading: document.getElementById('loading'),
            uploadForm: document.getElementById('uploadForm'),
            uploadButton: document.getElementById('uploadButton'),
            uploadStatus: document.getElementById('uploadStatus'),
            pdfViewer: document.getElementById('pdf-viewer'),
            pdfTitle: document.getElementById('pdf-title'),
            fileListContainer: document.getElementById('fileList'),
            fileListMessage: document.getElementById('fileListMessage'),
            fileSelect: document.getElementById('fileSelect'),
            deleteFileButton: document.getElementById('deleteFileButton'),
            deleteStatus: document.getElementById('deleteStatus'),
            carpetaSelect: document.getElementById('carpetaSelect'),
            tipoDocumentoSelect: document.getElementById('tipoDocumentoSelect')
        };

        // Funciones de utilidad
        function showLoading(show) {
            if (elements.loading) {
                elements.loading.style.display = show ? 'flex' : 'none';
                document.body.style.overflow = show ? 'hidden' : 'auto';
            }
        }

        function showStatus(element, message, isError = false) {
            if (element) {
                element.textContent = message;
                element.className = isError ? 'error-message' : 'success-message';
                if (message) {
                    setTimeout(() => element.textContent = '', 5000);
                }
            }
        }

        function mostrarPdf(url, filename = '') {
            if (!elements.pdfViewer || !elements.pdfTitle) return;
            
            try {
                if (!url) {
                    elements.pdfViewer.style.display = 'none';
                    elements.pdfTitle.textContent = 'Visualizador de PDF';
                    return;
                }
                
                const viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                elements.pdfViewer.style.display = 'block';
                elements.pdfViewer.src = viewerUrl;
                elements.pdfTitle.textContent = filename || 'Documento PDF';
                elements.pdfViewer.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error al mostrar PDF:', error);
                showStatus(elements.uploadStatus, `Error al cargar el PDF: ${error.message}`, true);
            }
        }

        function formatFileSize(bytes) {
            if (isNaN(bytes)) return 'Tamaño desconocido';
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            try {
                if (!dateString) return 'Fecha desconocida';
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Fecha inválida';
                return date.toLocaleDateString('es-MX', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            } catch (error) {
                console.error('Error al formatear fecha:', error);
                return 'Fecha desconocida';
            }
        }

        // Event Listeners
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const feedback = document.getElementById('file-selected-text');
            
            if (file) {
                feedback.textContent = `Archivo seleccionado: ${file.name} (${formatFileSize(file.size)})`;
                
                if (file.type !== 'application/pdf') {
                    showStatus(elements.uploadStatus, 'Error: Solo se permiten archivos PDF', true);
                    e.target.value = '';
                    feedback.textContent = 'Ningún archivo seleccionado';
                    return;
                }
                
                if (file.size > 15 * 1024 * 1024) {
                    showStatus(elements.uploadStatus, 'Error: El archivo es demasiado grande (máx. 15MB)', true);
                    e.target.value = '';
                    feedback.textContent = 'Ningún archivo seleccionado';
                    return;
                }
            } else {
                feedback.textContent = 'Ningún archivo seleccionado';
            }
        });

        // Filtro doble: Estado + Tipo de Documento
        document.getElementById('carpetaSelect').addEventListener('change', function() {
            currentCarpeta = this.value;
            
            // Habilitar y cargar tipos de documento
            const tipoSelect = elements.tipoDocumentoSelect;
            tipoSelect.innerHTML = '';
            tipoSelect.disabled = false;
            
            // Opción por defecto
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Selecciona un tipo --';
            tipoSelect.appendChild(defaultOption);
            
            // Opciones de tipos de documento
            for (const [key, value] of Object.entries(TIPOS_DOCUMENTO)) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = value;
                tipoSelect.appendChild(option);
            }
            
            // Cargar archivos del estado (sin filtrar por tipo aún)
            cargarListaArchivos();
        });

        document.getElementById('tipoDocumentoSelect').addEventListener('change', function() {
            if (this.value) {
                cargarListaArchivos();
            }
        });

        // Función principal para cargar archivos
        async function cargarListaArchivos() {
            showLoading(true);
            try {
                const tipoDocumento = elements.tipoDocumentoSelect?.value;
                let url = `${BACKEND_URL}/archivos/${currentCarpeta}`;
                
                // Añadir tipo de documento si está seleccionado
                if (tipoDocumento && tipoDocumento !== '') {
                    url += `/${tipoDocumento}`;
                }
                
                console.log('Solicitando archivos desde:', url);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(url, {
                    headers: {
                        'x-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                }).catch(error => {
                    throw error.name === 'AbortError' 
                        ? new Error('La solicitud tardó demasiado tiempo') 
                        : error;
                }).finally(() => clearTimeout(timeoutId));
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.message || `Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Adaptación para diferentes formatos de respuesta
                const archivos = result.data?.archivos || result.resources || [];
                renderizarListaArchivos(archivos);
                
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                if (elements.fileListContainer) {
                    elements.fileListContainer.innerHTML = `
                        <li class="error-message">
                            Error al cargar archivos: ${error.message}
                        </li>`;
                }
                showStatus(elements.uploadStatus, `Error: ${error.message}`, true);
            } finally {
                showLoading(false);
            }
        }

        function renderizarListaArchivos(files) {
            if (!elements.fileListContainer || !elements.fileSelect) return;
            
            elements.fileListContainer.innerHTML = '';
            elements.fileSelect.innerHTML = '<option value="">Selecciona un archivo para eliminar</option>';
            
            if (!Array.isArray(files)) {
                elements.fileListContainer.innerHTML = `
                    <li class="error-message">
                        Error: Formato de datos inválido
                    </li>`;
                return;
            }
            
            if (files.length === 0) {
                elements.fileListContainer.innerHTML = '<li>No hay archivos disponibles</li>';
                return;
            }
            
            // Ordenar por fecha (más reciente primero)
            files.sort((a, b) => {
                const dateA = new Date(a.uploaded_at || a.created_at || 0);
                const dateB = new Date(b.uploaded_at || b.created_at || 0);
                return dateB - dateA;
            });
            
            files.forEach(file => {
                try {
                    const displayName = file.filename || file.public_id?.split('/').pop() || 'Archivo sin nombre';
                    const fileSize = formatFileSize(file.bytes || file.size);
                    const uploadDate = formatDate(file.uploaded_at || file.created_at);
                    const viewUrl = file.view_url || file.secure_url || file.url;
                    const downloadUrl = file.download_url || 
                                      (file.secure_url ? file.secure_url.replace('/upload/', '/upload/fl_attachment/') : 
                                      (file.url ? file.url.replace('/upload/', '/upload/fl_attachment/') : ''));
                    
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="file-info">
                            <span class="filename">${displayName}</span>
                            <span class="file-meta">${fileSize} • ${uploadDate}</span>
                        </div>
                        <div class="file-actions">
                            <button class="btn-view" data-url="${viewUrl}">Ver</button>
                            <a href="${downloadUrl}" download="${displayName}" class="btn-download">Descargar</a>
                            <button class="btn-delete" data-id="${file.public_id}">Eliminar</button>
                        </div>
                    `;
                    elements.fileListContainer.appendChild(li);
                    
                    if (file.public_id) {
                        const option = document.createElement('option');
                        option.value = file.public_id;
                        option.textContent = displayName;
                        option.dataset.url = viewUrl;
                        elements.fileSelect.appendChild(option);
                    }
                } catch (error) {
                    console.error('Error al renderizar archivo:', error);
                }
            });
            
            // Agregar eventos a los botones
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', () => {
                    const url = btn.dataset.url;
                    if (url) {
                        const filename = btn.closest('li')?.querySelector('.filename')?.textContent || '';
                        mostrarPdf(url, filename);
                    }
                });
            });
            
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const publicId = btn.dataset.id;
                    if (publicId && confirm('¿Estás seguro de eliminar este archivo?')) {
                        eliminarArchivo(publicId);
                    }
                });
            });
        }

        async function subirArchivo(file, estado, tipoDocumento) {
            showLoading(true);
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('estado', estado);
                formData.append('tipoDocumento', tipoDocumento);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'x-api-key': API_KEY
                    },
                    body: formData,
                    signal: controller.signal
                }).catch(error => {
                    throw error.name === 'AbortError'
                        ? new Error('La subida tardó demasiado tiempo')
                        : error;
                }).finally(() => clearTimeout(timeoutId));
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.message || 'Error al subir el archivo');
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'Error en la respuesta del servidor');
                }
                
                return result;
                
            } finally {
                showLoading(false);
            }
        }

        async function eliminarArchivo(publicId) {
            showLoading(true);
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(`${BACKEND_URL}/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        public_id: publicId,
                        estado: currentCarpeta
                    }),
                    signal: controller.signal
                }).catch(error => {
                    throw error.name === 'AbortError'
                        ? new Error('La eliminación tardó demasiado tiempo')
                        : error;
                }).finally(() => clearTimeout(timeoutId));
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.message || 'Error al eliminar el archivo');
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'Error en la respuesta del servidor');
                }
                
                await cargarListaArchivos();
                mostrarPdf('');
                showStatus(elements.deleteStatus, 'Archivo eliminado correctamente');
                
            } catch (error) {
                console.error('Error al eliminar:', error);
                showStatus(elements.deleteStatus, error.message, true);
            } finally {
                showLoading(false);
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', async () => {
            // Configurar eventos del formulario
            elements.uploadForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const file = document.getElementById('file')?.files[0];
                const estado = elements.carpetaSelect?.value;
                const tipoDocumento = elements.tipoDocumentoSelect?.value;
                
                try {
                    if (!file || !estado || !tipoDocumento) {
                        throw new Error('Completa todos los campos');
                    }
                    
                    elements.uploadButton.disabled = true;
                    elements.uploadButton.textContent = 'Subiendo...';
                    
                    const result = await subirArchivo(file, estado, tipoDocumento);
                    
                    showStatus(elements.uploadStatus, 'Archivo subido correctamente');
                    await cargarListaArchivos();
                    
                    if (result.data?.url) {
                        mostrarPdf(result.data.view_url || result.data.url, result.data.filename);
                    }
                    
                    elements.uploadForm.reset();
                    document.getElementById('file-selected-text').textContent = 'Ningún archivo seleccionado';
                    
                } catch (error) {
                    console.error('Error al subir:', error);
                    showStatus(elements.uploadStatus, error.message, true);
                } finally {
                    if (elements.uploadButton) {
                        elements.uploadButton.disabled = false;
                        elements.uploadButton.textContent = 'Subir Archivo';
                    }
                }
            });

            elements.deleteFileButton?.addEventListener('click', async () => {
                const publicId = elements.fileSelect?.value;
                if (!publicId) {
                    showStatus(elements.deleteStatus, 'Selecciona un archivo para eliminar', true);
                    return;
                }
                
                if (confirm('¿Estás seguro de eliminar este archivo?')) {
                    await eliminarArchivo(publicId);
                }
            });

            elements.fileSelect?.addEventListener('dblclick', () => {
                const selected = elements.fileSelect.options[elements.fileSelect.selectedIndex];
                if (selected?.dataset.url) {
                    mostrarPdf(selected.dataset.url, selected.text);
                }
            });

            // Carga inicial
            await cargarListaArchivos();
        });

        // Funciones del menú
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.menu-overlay');
            if (menu && overlay) {
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        }

        function toggleSubmenu(event) {
            event.preventDefault();
            const submenu = event.target.closest('.submenu');
            if (submenu) {
                submenu.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
