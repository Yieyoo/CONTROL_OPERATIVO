<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vehículos</title>
    <link rel="icon" type="image/png" href="../../../imagenes/camioneta.png">
    <link rel="stylesheet" href="../../diseños/diseñounafoto.css">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
        }
        .success-message {
            color: #5cb85c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-overlay"></div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="menu">
            <img src="../../../imagenes/gobernacion.jpg" class="logo-arriba-img" alt="Logo">
            <ul>
                <li><a href="../../../index.html">Inicio</a></li>
                <li><a href="../../../construccion.html">Información de ORs</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-container">
        <img src="../../../imagenes/inm logo.png" alt="Logo INM">
    </div>

    <div class="header-container">
        <h1>Vehículos</h1>
    </div>

    <!-- Visualizador PDF -->
    <div class="pdf-container">
        <iframe 
            id="pdfIframe"
            class="pdf-embed"
            frameborder="0">
        </iframe>
    </div>

    <!-- Panel de gestión de archivos -->
    <div class="gestion-archivos">
        <h2>Gestión de Archivos PDF</h2>
        
        <div class="fila-superior">
            <!-- Subir archivo -->
            <div class="upload-form">
                <h3>Subir archivo</h3>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="file" name="file" accept="application/pdf" required>
                    <input type="hidden" id="estado" name="estado" value="aguascalientes">
                    <button type="submit" id="uploadButton">Subir</button>
                    <p id="uploadStatus"></p>
                </form>
            </div>

            <!-- Archivos disponibles -->
            <div class="file-list">
                <h3>Archivos disponibles</h3>
                <ul id="fileList"></ul>
            </div>

            <!-- Visualizar archivo -->
            <div class="view-file">
                <h3>Visualizar archivo</h3>
                <select id="viewSelect">
                    <option value="">Selecciona un archivo</option>
                </select>
            </div>
        </div>

        <!-- Eliminar archivo -->
        <div class="delete-file">
            <h3>Eliminar archivo</h3>
            <select id="fileSelect">
                <option value="">Selecciona un archivo para eliminar</option>
            </select>
            <button id="deleteFileButton" class="upload-button">Eliminar</button>
            <p id="deleteStatus"></p>
        </div>
    </div>

    <script>
        // Configuración global
        const BACKEND_URL = 'https://control-operativo-1.onrender.com';
        const API_KEY = '919251141771441'; // Asegúrate que coincida con la de Render
        const estadoActual = 'aguascalientes';
        
        // Elementos del DOM
        const loadingElement = document.getElementById('loading');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');
        const pdfIframe = document.getElementById('pdfIframe');
        const fileListContainer = document.getElementById('fileList');
        const fileSelect = document.getElementById('fileSelect');
        const deleteFileButton = document.getElementById('deleteFileButton');
        const deleteStatus = document.getElementById('deleteStatus');
        const viewSelect = document.getElementById('viewSelect');

        // Mostrar/ocultar loading
        function showLoading(show) {
            loadingElement.style.display = show ? 'flex' : 'none';
        }

        // Mostrar mensaje de estado
        function showStatus(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'error-message' : 'success-message';
            setTimeout(() => {
                element.textContent = '';
                element.className = '';
            }, 5000);
        }

        // Cargar lista de archivos
        async function cargarListaArchivos() {
            showLoading(true);
            try {
                const response = await fetch(`${BACKEND_URL}/archivos/${estadoActual}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error ${response.status}`);
                }
                
                const data = await response.json();
                renderizarListaArchivos(data.archivos || []);
                
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                showStatus(uploadStatus, 'Error al cargar archivos: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        // Renderizar lista de archivos
        function renderizarListaArchivos(files) {
            fileListContainer.innerHTML = '';
            fileSelect.innerHTML = '<option value="">Selecciona un archivo para eliminar</option>';
            viewSelect.innerHTML = '<option value="">Selecciona un archivo para ver</option>';

            if (files.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No hay archivos disponibles';
                fileListContainer.appendChild(li);
                return;
            }

            files.forEach(file => {
                const filename = file.filename || 'documento.pdf';
                
                // Lista de archivos
                const li = document.createElement('li');
                li.textContent = filename;
                fileListContainer.appendChild(li);

                // Selector para eliminar
                const deleteOption = document.createElement('option');
                deleteOption.value = file.public_id;
                deleteOption.textContent = filename;
                fileSelect.appendChild(deleteOption);

                // Selector para visualizar
                const viewOption = document.createElement('option');
                viewOption.value = file.url;
                viewOption.textContent = filename;
                viewSelect.appendChild(viewOption);
            });
        }

        // Mostrar PDF
        function mostrarPdf(url) {
            pdfIframe.src = url;
        }

        // Validar archivo antes de subir
        function validarArchivo(file) {
            if (!file) {
                throw new Error('No se seleccionó ningún archivo');
            }
            
            if (file.type !== 'application/pdf') {
                throw new Error('Solo se permiten archivos PDF');
            }
            
            if (file.size > 10 * 1024 * 1024) {
                throw new Error('El archivo excede el límite de 10MB');
            }
            
            return true;
        }

        // Subir archivo
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            
            try {
                validarArchivo(fileInput.files[0]);
                
                showLoading(true);
                uploadButton.disabled = true;
                uploadStatus.textContent = 'Subiendo archivo...';
                
                const formData = new FormData(uploadForm);
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error al subir el archivo');
                }
                
                showStatus(uploadStatus, 'Archivo subido correctamente');
                cargarListaArchivos();
                
                if (data.url) {
                    mostrarPdf(data.url);
                }
                
                uploadForm.reset();
                
            } catch (error) {
                console.error('Error al subir:', error);
                showStatus(uploadStatus, 'Error: ' + error.message, true);
            } finally {
                showLoading(false);
                uploadButton.disabled = false;
            }
        });

        // Eliminar archivo
        deleteFileButton.addEventListener('click', async function() {
            const publicId = fileSelect.value;
            
            try {
                if (!publicId) {
                    throw new Error('Selecciona un archivo para eliminar');
                }
                
                if (!confirm('¿Estás seguro de eliminar este archivo?')) {
                    return;
                }
                
                showLoading(true);
                deleteFileButton.disabled = true;
                deleteStatus.textContent = 'Eliminando archivo...';
                
                const response = await fetch(`${BACKEND_URL}/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({ public_id: publicId }),
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Error al eliminar el archivo');
                }
                
                showStatus(deleteStatus, 'Archivo eliminado correctamente');
                cargarListaArchivos();
                pdfIframe.src = '';
                
            } catch (error) {
                console.error('Error al eliminar:', error);
                showStatus(deleteStatus, 'Error: ' + error.message, true);
            } finally {
                showLoading(false);
                deleteFileButton.disabled = false;
            }
        });

        // Ver PDF
        viewSelect.addEventListener('change', function() {
            const selectedUrl = viewSelect.value;
            if (selectedUrl) {
                mostrarPdf(selectedUrl);
            } else {
                pdfIframe.src = '';
            }
        });

        // Cargar archivos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarListaArchivos();
            
            // Verificar conexión con el backend
            fetch(`${BACKEND_URL}/health`, {
                headers: {
                    'x-api-key': API_KEY
                }
            })
                .then(response => {
                    if (!response.ok) {
                        console.warn('El backend parece tener problemas');
                    }
                })
                .catch(error => {
                    console.error('No se pudo conectar al backend:', error);
                    showStatus(uploadStatus, 'Error: No se puede conectar al servidor', true);
                });
        });
    </script>
</body>
</html>
