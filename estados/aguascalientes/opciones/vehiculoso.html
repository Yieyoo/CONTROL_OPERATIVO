<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vehículos</title>
    <link rel="icon" type="image/png" href="../../../imagenes/camioneta.png">
    <link rel="stylesheet" href="../../diseños/diseñounafoto.css">
</head>
<body>
    <div class="menu-overlay"></div>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>

        <nav class="menu">
            <img src="../../../imagenes/gobernacion.jpg" class="logo-arriba-img" alt="Logo">
            <ul>
                <li><a href="../../../index.html">Inicio</a></li>
                <li><a href="../../../construccion.html">Información de ORs</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-container">
        <img src="../../../imagenes/inm logo.png" alt="Logo INM">
    </div>

    <div class="header-container">
        <h1>Vehículos</h1>
    </div>

    <!-- Visualizador PDF -->
    <div class="pdf-container">
        <iframe 
            id="pdfIframe"
            class="pdf-embed"
            frameborder="0">
        </iframe>
    </div>

<!-- Panel de gestión de archivos -->
<div class="gestion-archivos">
    <h2>Gestión de Archivos PDF</h2>
    
    <div class="fila-superior">
        <!-- Subir archivo -->
        <div class="upload-form">
            <h3>Subir archivo</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept="application/pdf" required>
                <button type="submit">Subir</button>
            </form>
        </div>

        <!-- Archivos disponibles -->
        <div class="file-list">
            <h3>Archivos disponibles</h3>
            <ul id="fileList"></ul>
        </div>

        <!-- Visualizar archivo -->
        <div class="view-file">
            <h3>Visualizar archivo</h3>
            <select id="viewSelect">
                <option value="">Selecciona un archivo</option>
            </select>
        </div>
    </div>

    <!-- Eliminar archivo (centrado debajo de los tres) -->
    <div class="delete-file">
        <h3>Eliminar archivo</h3>
        <select id="fileSelect">
            <option value="">Selecciona un archivo</option>
        </select>
        <button id="deleteFileButton" class="upload-button">Eliminar</button>


    </div>
</div>


    <!-- Scripts -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const pdfIframe = document.getElementById('pdfIframe');
        const fileListContainer = document.getElementById('fileList');
        const fileSelect = document.getElementById('fileSelect');
        const deleteFileButton = document.getElementById('deleteFileButton');

        // Cargar lista de archivos al cargar la página
        function cargarListaArchivos() {
    fetch('http://localhost:3000/files')
        .then(response => response.json())
        .then(files => {
            fileListContainer.innerHTML = '';
            fileSelect.innerHTML = '<option value="">Selecciona un archivo para eliminar</option>';
            viewSelect.innerHTML = '<option value="">Selecciona un archivo para ver</option>';

            files.forEach(file => {
                // Lista visible
                const li = document.createElement('li');
                li.textContent = file;
                fileListContainer.appendChild(li);

                // Opción para eliminar
                const deleteOption = document.createElement('option');
                deleteOption.value = file;
                deleteOption.textContent = file;
                fileSelect.appendChild(deleteOption);

                // Opción para ver
                const viewOption = document.createElement('option');
                viewOption.value = file;
                viewOption.textContent = file;
                viewSelect.appendChild(viewOption);
            });
        })
        .catch(error => {
            console.error('Error al cargar los archivos:', error);
        });
}


        // Mostrar PDF en el iframe
        function mostrarPdf(filename) {
            const pdfPath = `http://localhost:3000/uploads/aguascalientes/${filename}`;
            pdfIframe.src = pdfPath;
        }

        // Subir archivo
        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    cargarListaArchivos(); // Recargar la lista de archivos
                    mostrarPdf(data.filename); // Mostrar el PDF en el iframe
                }
            })
            .catch(error => {
                console.error('Error al subir el archivo:', error);
            });
        });

        // Eliminar archivo
        deleteFileButton.addEventListener('click', function () {
            const filename = fileSelect.value;

            if (!filename) {
                alert('Por favor, selecciona un archivo para eliminar.');
                return;
            }

            fetch('http://localhost:3000/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                cargarListaArchivos(); // Recargar la lista de archivos después de eliminar
                pdfIframe.src = ''; // Limpiar el iframe
            })
            .catch(error => {
                console.error('Error al eliminar el archivo:', error);
            });
        });

        // Cargar la lista de archivos al iniciar
        cargarListaArchivos();
        window.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost:3000/ultimo-archivo')
    .then(res => res.json())
    .then(data => {
      if (data.filename) {
        pdfIframe.src = `http://localhost:3000/uploads/aguascalientes/${data.filename}`;
      }
    })
    .catch(err => console.error('Error al cargar PDF:', err));
});
const viewSelect = document.getElementById('viewSelect');

viewSelect.addEventListener('change', function () {
    const selectedFile = viewSelect.value;
    if (selectedFile) {
        mostrarPdf(selectedFile);
    }
});

    </script>
</body>
</html>
