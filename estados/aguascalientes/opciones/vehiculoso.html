<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vehículos</title>
    <link rel="icon" type="image/png" href="../../../imagenes/camioneta.png">
    <link rel="stylesheet" href="../../diseños/diseñounafoto.css">
</head>
<body>
    <div class="menu-overlay"></div>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>

        <nav class="menu">
            <img src="../../../imagenes/gobernacion.jpg" class="logo-arriba-img" alt="Logo">
            <ul>
                <li><a href="../../../index.html">Inicio</a></li>
                <li><a href="../../../construccion.html">Información de ORs</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-container">
        <img src="../../../imagenes/inm logo.png" alt="Logo INM">
    </div>

    <div class="header-container">
        <h1>Vehículos</h1>
    </div>

    <!-- Visualizador PDF -->
    <div class="pdf-container">
        <iframe 
            id="pdfIframe"
            class="pdf-embed"
            frameborder="0">
        </iframe>
    </div>

    <!-- Subir archivo -->
    <div class="upload-form">
        <h2>Subir archivo de vehículo</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Seleccionar archivo PDF:</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
            <button type="submit">Subir Archivo</button>
        </form>
    </div>

    <!-- Lista de archivos subidos -->
    <div class="file-list">
        <h3>Archivos Disponibles:</h3>
        <ul id="fileList"></ul>
    </div>

    <!-- Eliminar archivo -->
    <div class="delete-file">
        <h3>Eliminar archivo:</h3>
        <select id="fileSelect">
            <option value="">Selecciona un archivo para eliminar</option>
        </select>
        <button id="deleteFileButton">Eliminar Archivo</button>
    </div>

    <!-- Scripts -->
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const pdfIframe = document.getElementById('pdfIframe');
        const fileListContainer = document.getElementById('fileList');
        const fileSelect = document.getElementById('fileSelect');
        const deleteFileButton = document.getElementById('deleteFileButton');

        // Cargar lista de archivos al cargar la página
        function cargarListaArchivos() {
            fetch('http://localhost:3000/files')
                .then(response => response.json())
                .then(files => {
                    fileListContainer.innerHTML = ''; // Limpiar lista antes de agregar nuevos elementos
                    fileSelect.innerHTML = '<option value="">Selecciona un archivo para eliminar</option>'; // Limpiar el select
                    files.forEach(file => {
                        // Agregar archivo a la lista
                        const li = document.createElement('li');
                        li.textContent = file;
                        fileListContainer.appendChild(li);

                        // Agregar opción al select para eliminar
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        fileSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los archivos:', error);
                });
        }

        // Mostrar PDF en el iframe
        function mostrarPdf(filename) {
            const pdfPath = `http://localhost:3000/uploads/aguascalientes/${filename}`;
            pdfIframe.src = pdfPath;
        }

        // Subir archivo
        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    cargarListaArchivos(); // Recargar la lista de archivos
                    mostrarPdf(data.filename); // Mostrar el PDF en el iframe
                }
            })
            .catch(error => {
                console.error('Error al subir el archivo:', error);
            });
        });

        // Eliminar archivo
        deleteFileButton.addEventListener('click', function () {
            const filename = fileSelect.value;

            if (!filename) {
                alert('Por favor, selecciona un archivo para eliminar.');
                return;
            }

            fetch('http://localhost:3000/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                cargarListaArchivos(); // Recargar la lista de archivos después de eliminar
                pdfIframe.src = ''; // Limpiar el iframe
            })
            .catch(error => {
                console.error('Error al eliminar el archivo:', error);
            });
        });

        // Cargar la lista de archivos al iniciar
        cargarListaArchivos();
        window.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost:3000/ultimo-archivo')
    .then(res => res.json())
    .then(data => {
      if (data.filename) {
        pdfIframe.src = `http://localhost:3000/uploads/aguascalientes/${data.filename}`;
      }
    })
    .catch(err => console.error('Error al cargar PDF:', err));
});

    </script>
</body>
</html>
