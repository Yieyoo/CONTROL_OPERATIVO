<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vehículos</title>
    <link rel="icon" type="image/png" href="../../../imagenes/camioneta.png">
    <link rel="stylesheet" href="../../diseños/diseñounafoto.css">
    <!-- Añadir PDF.js para visualización alternativa -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }
        .success-message {
            color: #5cb85c;
            font-weight: bold;
            margin-top: 10px;
        }
        .pdf-embed {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .gestion-archivos {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .fila-superior {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .upload-form, .file-list, .view-file {
            flex: 1;
            min-width: 300px;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        #fileList li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* Estilos para el visor alternativo de PDF */
        #pdf-alt-container {
            display: none;
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        #pdf-fallback {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="menu-overlay"></div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="menu">
            <img src="../../../imagenes/gobernacion.jpg" class="logo-arriba-img" alt="Logo">
            <ul>
                <li><a href="../../../index.html">Inicio</a></li>
                <li><a href="../../../construccion.html">Información de ORs</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-container">
        <img src="../../../imagenes/inm logo.png" alt="Logo INM">
    </div>

    <div class="header-container">
        <h1>Vehículos</h1>
    </div>

    <!-- Visualizador PDF -->
    <div class="pdf-container">
        <iframe 
            id="pdfIframe"
            class="pdf-embed"
            frameborder="0"
            allowfullscreen
            allow="autoplay">
        </iframe>
        <!-- Contenedor alternativo para PDF.js -->
        <div id="pdf-alt-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <!-- Mensaje de fallback -->
        <div id="pdf-fallback">
            <p>No se puede visualizar el PDF directamente. <a id="pdf-download-link" href="#" target="_blank">Descargar PDF</a></p>
        </div>
    </div>

    <!-- Panel de gestión de archivos -->
    <div class="gestion-archivos">
        <h2>Gestión de Archivos PDF</h2>
        
        <div class="fila-superior">
            <!-- Subir archivo -->
            <div class="upload-form">
                <h3>Subir archivo</h3>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="file" name="file" accept="application/pdf" required>
                    <input type="hidden" id="estado" name="estado" value="aguascalientes">
                    <button type="submit" id="uploadButton">Subir</button>
                    <p id="uploadStatus"></p>
                </form>
            </div>

            <!-- Archivos disponibles -->
            <div class="file-list">
                <h3>Archivos disponibles</h3>
                <ul id="fileList"></ul>
            </div>

            <!-- Visualizar archivo -->
            <div class="view-file">
                <h3>Visualizar archivo</h3>
                <select id="viewSelect">
                    <option value="">Selecciona un archivo</option>
                </select>
            </div>
        </div>

        <!-- Eliminar archivo -->
        <div class="delete-file">
            <h3>Eliminar archivo</h3>
            <select id="fileSelect">
                <option value="">Selecciona un archivo para eliminar</option>
            </select>
            <button id="deleteFileButton" class="upload-button">Eliminar</button>
            <p id="deleteStatus"></p>
        </div>
    </div>

    <script>
        // Configuración global
        const BACKEND_URL = 'https://control-operativo-1.onrender.com/api';
        const estadoActual = 'aguascalientes';
        const API_KEY = 'Xhy2md57';
        
        // Elementos del DOM
        const loadingElement = document.getElementById('loading');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');
        const pdfIframe = document.getElementById('pdfIframe');
        const pdfAltContainer = document.getElementById('pdf-alt-container');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfFallback = document.getElementById('pdf-fallback');
        const pdfDownloadLink = document.getElementById('pdf-download-link');
        const fileListContainer = document.getElementById('fileList');
        const fileSelect = document.getElementById('fileSelect');
        const deleteFileButton = document.getElementById('deleteFileButton');
        const deleteStatus = document.getElementById('deleteStatus');
        const viewSelect = document.getElementById('viewSelect');

        // Mostrar/ocultar loading
        function showLoading(show) {
            loadingElement.style.display = show ? 'flex' : 'none';
        }

        // Mostrar mensaje de estado
        function showStatus(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'error-message' : 'success-message';
            setTimeout(() => {
                element.textContent = '';
                element.className = '';
            }, 5000);
        }

        // Función mejorada para manejar errores de API
        async function handleApiError(response) {
            if (!response.ok) {
                let errorMessage = `Error ${response.status}`;
                try {
                    const errorData = await response.json();
                    console.error('Error detallado:', errorData);
                    errorMessage = errorData.message || errorData.error?.message || errorMessage;
                    
                    if (errorData.error?.http_code === 401) {
                        errorMessage = 'Error de autenticación con Cloudinary';
                    }
                } catch (e) {
                    console.error('Error parsing error response:', e);
                }
                throw new Error(errorMessage);
            }
            return response.json();
        }

        // Cargar lista de archivos
        async function cargarListaArchivos() {
            showLoading(true);
            try {
                const response = await fetch(`${BACKEND_URL}/archivos/${estadoActual}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'x-api-key': API_KEY
                    }
                });
                
                const { data, status } = await handleApiError(response);
                
                if (status !== 'success') {
                    throw new Error('Respuesta inesperada del servidor');
                }
                
                renderizarListaArchivos(data || []);
                
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                showStatus(uploadStatus, 'Error al cargar archivos: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        // Renderizar lista de archivos mejorada
        function renderizarListaArchivos(files) {
            fileListContainer.innerHTML = '';
            fileSelect.innerHTML = '<option value="">Selecciona un archivo para eliminar</option>';
            viewSelect.innerHTML = '<option value="">Selecciona un archivo para ver</option>';

            if (!files || files.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No hay archivos disponibles';
                fileListContainer.appendChild(li);
                return;
            }

            files.forEach(file => {
                const filename = file.filename || 'documento.pdf';
                const pdfUrl = file.url;
                
                if (!pdfUrl) return;

                // Lista de archivos
                const li = document.createElement('li');
                li.textContent = filename;
                fileListContainer.appendChild(li);

                // Selector para eliminar
                const deleteOption = document.createElement('option');
                deleteOption.value = file.public_id;
                deleteOption.textContent = filename;
                fileSelect.appendChild(deleteOption);

                // Selector para visualizar
                const viewOption = document.createElement('option');
                viewOption.value = pdfUrl;
                viewOption.textContent = filename;
                viewSelect.appendChild(viewOption);
            });
        }

        // Mostrar PDF con múltiples métodos de visualización
        async function mostrarPdf(url) {
            if (!url) {
                pdfIframe.style.display = 'none';
                pdfAltContainer.style.display = 'none';
                pdfFallback.style.display = 'none';
                return;
            }

            // Configurar el enlace de descarga
            pdfDownloadLink.href = url;

            // Ocultar todos los visualizadores primero
            pdfIframe.style.display = 'none';
            pdfAltContainer.style.display = 'none';
            pdfFallback.style.display = 'none';

            // Intentar con Google Viewer primero
            try {
                const googleViewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                pdfIframe.src = googleViewerUrl;
                pdfIframe.style.display = 'block';
                
                // Verificar si el iframe carga correctamente
                const iframeLoaded = await new Promise(resolve => {
                    pdfIframe.onload = () => resolve(true);
                    setTimeout(() => resolve(false), 5000);
                });

                if (iframeLoaded) return;
            } catch (e) {
                console.log("Google Viewer falló, intentando con PDF.js");
            }

            // Si Google Viewer falla, intentar con PDF.js
            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 
                    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
                
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 1.5 });
                
                // Preparar el canvas
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                
                // Renderizar la página del PDF en el canvas
                await page.render({
                    canvasContext: pdfCanvas.getContext('2d'),
                    viewport: viewport
                }).promise;
                
                pdfAltContainer.style.display = 'block';
            } catch (error) {
                console.error('Error con PDF.js:', error);
                // Si todo falla, mostrar opción de descarga
                pdfFallback.style.display = 'block';
            }
        }

        // Validar archivo antes de subir
        function validarArchivo(file) {
            if (!file) {
                throw new Error('No se seleccionó ningún archivo');
            }
            
            if (file.type !== 'application/pdf') {
                throw new Error('Solo se permiten archivos PDF');
            }
            
            if (file.size > 10 * 1024 * 1024) {
                throw new Error('El archivo excede el límite de 10MB');
            }
            
            if (!/^[\w\-\. ]+\.pdf$/i.test(file.name)) {
                throw new Error('El nombre del archivo contiene caracteres no permitidos');
            }
            
            return true;
        }

        // Función mejorada para subir archivos
        async function subirArchivo(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('estado', estadoActual);

            const response = await fetch(`${BACKEND_URL}/upload`, {
                method: 'POST',
                headers: {
                    'x-api-key': API_KEY
                },
                body: formData
            });

            const { data, status } = await handleApiError(response);
            
            if (status !== 'success') {
                throw new Error('Error al subir archivo');
            }

            return data;
        }

        // Manejador de formulario mejorado
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            try {
                validarArchivo(file);
                
                showLoading(true);
                uploadButton.disabled = true;
                uploadStatus.textContent = 'Subiendo archivo...';
                
                const { url, public_id, filename } = await subirArchivo(file);
                
                showStatus(uploadStatus, 'Archivo subido correctamente');
                await cargarListaArchivos();
                
                if (url) {
                    mostrarPdf(url);
                    viewSelect.value = url;
                }
                
                uploadForm.reset();
                
            } catch (error) {
                console.error('Error al subir:', error);
                showStatus(uploadStatus, 'Error: ' + error.message, true);
            } finally {
                showLoading(false);
                uploadButton.disabled = false;
            }
        });

        // Función mejorada para eliminar archivos
        async function eliminarArchivo(publicId) {
            const response = await fetch(`${BACKEND_URL}/delete`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': API_KEY
                },
                body: JSON.stringify({ 
                    public_id: publicId,
                    estado: estadoActual
                })
            });

            const { status } = await handleApiError(response);
            
            if (status !== 'success') {
                throw new Error('Error al eliminar archivo');
            }
        }

        // Manejador de eliminación mejorado
        deleteFileButton.addEventListener('click', async function() {
            const publicId = fileSelect.value;
            
            try {
                if (!publicId) {
                    throw new Error('Selecciona un archivo para eliminar');
                }
                
                if (!confirm('¿Estás seguro de eliminar este archivo?')) {
                    return;
                }
                
                showLoading(true);
                deleteFileButton.disabled = true;
                deleteStatus.textContent = 'Eliminando archivo...';
                
                await eliminarArchivo(publicId);
                
                showStatus(deleteStatus, 'Archivo eliminado correctamente');
                await cargarListaArchivos();
                
                // Si el PDF eliminado era el que se estaba viendo, limpiar el visor
                if (pdfIframe.src.includes(publicId) || pdfAltContainer.style.display === 'block') {
                    mostrarPdf('');
                    viewSelect.value = '';
                }
                
            } catch (error) {
                console.error('Error al eliminar:', error);
                showStatus(deleteStatus, 'Error: ' + error.message, true);
            } finally {
                showLoading(false);
                deleteFileButton.disabled = false;
            }
        });

        // Ver PDF
        viewSelect.addEventListener('change', function() {
            mostrarPdf(viewSelect.value);
        });

        // Cargar archivos al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar conexión con el backend
                const healthResponse = await fetch(`${BACKEND_URL}/health`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                
                const { status } = await healthResponse.json();
                
                if (status !== 'healthy') {
                    console.warn('El backend parece tener problemas');
                    showStatus(uploadStatus, 'Advertencia: Problemas de conexión con el servidor', true);
                }
                
                // Cargar lista de archivos
                await cargarListaArchivos();
            } catch (error) {
                console.error('Error inicial:', error);
                showStatus(uploadStatus, 'Error: No se puede conectar al servidor', true);
            }
        });

        // Función para el menú hamburguesa
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.menu-overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
