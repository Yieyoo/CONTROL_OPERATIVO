<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vehículos</title>
    <link rel="icon" type="image/png" href="../../../imagenes/camioneta.png">
    <link rel="stylesheet" href="../../diseños/diseñounafoto.css">
</head>
<body>
    <div class="menu-overlay"></div>

    <header>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>

        <nav class="menu">
            <img src="../../../imagenes/gobernacion.jpg" class="logo-arriba-img" alt="Logo">
            <ul>
                <li><a href="../../../index.html">Inicio</a></li>
                <li><a href="../../../construccion.html">Información de ORs</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-container">
        <img src="../../../imagenes/inm logo.png" alt="Logo INM">
    </div>

    <div class="header-container">
        <h1>Vehículos</h1>
    </div>

    <!-- Visualizador PDF -->
    <div class="pdf-container">
        <iframe 
            id="pdfIframe"
            class="pdf-embed"
            frameborder="0">
        </iframe>
    </div>

    <!-- Panel de gestión de archivos -->
    <div class="gestion-archivos">
        <h2>Gestión de Archivos PDF</h2>
        
        <div class="fila-superior">
            <!-- Subir archivo -->
            <div class="upload-form">
                <h3>Subir archivo</h3>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="file" name="file" accept="application/pdf" required>
                    <input type="hidden" id="estado" name="estado" value="aguascalientes">
                    <button type="submit">Subir</button>
                </form>
            </div>

            <!-- Archivos disponibles -->
            <div class="file-list">
                <h3>Archivos disponibles</h3>
                <ul id="fileList"></ul>
            </div>

            <!-- Visualizar archivo -->
            <div class="view-file">
                <h3>Visualizar archivo</h3>
                <select id="viewSelect">
                    <option value="">Selecciona un archivo</option>
                </select>
            </div>
        </div>

        <!-- Eliminar archivo (centrado debajo de los tres) -->
        <div class="delete-file">
            <h3>Eliminar archivo</h3>
            <select id="fileSelect">
                <option value="">Selecciona un archivo</option>
            </select>
            <button id="deleteFileButton" class="upload-button">Eliminar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const estadoActual = 'aguascalientes'; // Estado fijo para esta página

        const uploadForm = document.getElementById('uploadForm');
        const pdfIframe = document.getElementById('pdfIframe');
        const fileListContainer = document.getElementById('fileList');
        const fileSelect = document.getElementById('fileSelect');
        const deleteFileButton = document.getElementById('deleteFileButton');
        const viewSelect = document.getElementById('viewSelect');

        // Cargar lista de archivos desde el backend
        function cargarListaArchivos() {
            fetch(`https://control-operativo-1.onrender.com/archivos/${estadoActual}`)
                .then(response => response.json())
                .then(data => {
                    const files = data.archivos || [];

                    fileListContainer.innerHTML = '';
                    fileSelect.innerHTML = '<option value="">Selecciona un archivo para eliminar</option>';
                    viewSelect.innerHTML = '<option value="">Selecciona un archivo para ver</option>';

                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.filename;
                        fileListContainer.appendChild(li);

                        const deleteOption = document.createElement('option');
                        deleteOption.value = file.public_id;
                        deleteOption.textContent = file.filename;
                        fileSelect.appendChild(deleteOption);

                        const viewOption = document.createElement('option');
                        viewOption.value = file.url;
                        viewOption.textContent = file.filename;
                        viewSelect.appendChild(viewOption);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los archivos:', error);
                });
        }

        // Mostrar PDF en el iframe
        function mostrarPdf(url) {
            pdfIframe.src = url;
        }

        // Subir archivo
        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            formData.append('estado', estadoActual);

            fetch('https://control-operativo-1.onrender.com/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Archivo subido');
                cargarListaArchivos();
                if (data.url) {
                    mostrarPdf(data.url);
                }
            })
            .catch(error => {
                console.error('Error al subir el archivo:', error);
            });
        });

        // Eliminar archivo
        deleteFileButton.addEventListener('click', function () {
            const publicId = fileSelect.value;

            if (!publicId) {
                alert('Por favor, selecciona un archivo para eliminar.');
                return;
            }

            fetch('https://control-operativo-1.onrender.com/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ public_id: publicId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                cargarListaArchivos();
                pdfIframe.src = '';
            })
            .catch(error => {
                console.error('Error al eliminar el archivo:', error);
            });
        });

        // Ver PDF
        viewSelect.addEventListener('change', function () {
            const selectedUrl = viewSelect.value;
            if (selectedUrl) {
                mostrarPdf(selectedUrl);
            }
        });

        // Cargar archivos al iniciar
        window.addEventListener('DOMContentLoaded', cargarListaArchivos);
    </script>
</body>
</html>
